<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登入系统</title>
    {% load static %}
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/angular.min.js' %}"></script>

    <script src="{% static 'js/xiangmu.js' %}"></script>

</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <div style="width: 25%;height: 100%;padding: 25px;margin:auto;border: 5px solid #3a3b1c;margin-top: 130px">
        <div style="text-align: center">
            <h2><a href="#">登入</a>----<a href="{% url 'book:sign' %}">注册</a></h2>
        </div>
        <div>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <p class="col-sm-1"></p>
                    <p class="col-sm-1"><span class="glyphicon glyphicon-user" style="color: rgb(58,59,28); font-size: 20px;top: 7px"></span></p>
                    <div class="col-sm-9">
                        <input ng-model="usernameemail" type="text" class="form-control" id="firstname" placeholder="用户名或者邮箱">
                    </div>
                    <p class="col-sm-1"></p>
                </div>
                <div class="form-group">
                    <p class="col-sm-1"></p>
                    <p class="col-sm-1"><span class="glyphicon glyphicon-lock" style="color: rgb(0, 0, 0); font-size: 20px;top: 7px"></span></p>
                    <div class="col-sm-9">
                        <input ng-model="dengrupassword" onblur="tname()" type="password" class="form-control" id="lastname" placeholder="密码">
                    </div>
                    <p class="col-sm-1"></p>
                </div>
                <div class="form-group">
                    <p class="col-sm-1"></p>
                    <div class="col-sm-10">
                        <input ng-click="dengru01()" width="100%" class="btn-block btn btn-primary form-control" type="button" value="登入">
                    </div>
                    <p class="col-sm-1"></p>
                </div>
                <div class="form-group">
                    <h5><a style="margin-left: 10%" href="{% url 'book:index' %}">返回首页</a><a style="margin-left: 30%" href="{% url 'book:re_pwd' %}">忘记密码，重置密码</a></h5></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function tname3(){
            var name=document.getElementById("lastname").value;
            if(name.length<6)
                alert("密码要大于6个字符")
        }
    </script>
</body>
</html>
